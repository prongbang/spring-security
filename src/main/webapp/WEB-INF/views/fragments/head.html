<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<link href="../../../resources/css/bulma.min.css" th:href="@{/resources/css/bulma.min.css}" rel="stylesheet" />
	<script src="../../../resources/js/libs/vue.min.js" th:src="@{/resources/js/libs/vue.min.js}" type="text/javascript"></script>
	<script src="../../../resources/js/libs/vue-resource.min.js" th:src="@{/resources/js/libs/vue-resource.min.js}" type="text/javascript"></script>
	<script type="text/javascript">
		Vue.http.headers.common[document.querySelector("meta[name='_csrf_header']").getAttribute("content")] = document.querySelector("meta[name='_csrf']").getAttribute("content");
	</script>
</head>
<body></body>
</html>
